<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="wrapper">
      <div class="login-card bg-white p-5 shadow rounded" style="width: 380px">
        <div class="logo mb-3 text-center">
          <img src="images/mlogo.png" class="img-fluid" style="width: 160px" />
        </div>

        <h3 class="text-dark fw-bold fs-4 mb-4 text-center">Create Account</h3>

        <div class="text-center text-muted mb-3">
          Already Registered?
          <a
            href="login.html"
            class="text-primary fw-bold text-decoration-none"
          >
            Login Here
          </a>
        </div>

        <!-- LOGIN ID -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="loginId"
            placeholder="Login ID"
          />
          <label for="loginId">Enter Login ID</label>
        </div>

        <!-- EMAIL -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="emailId"
            placeholder="Email ID"
          />
          <label for="emailId">Enter Email ID</label>
        </div>

        <!-- PASSWORD -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Enter Password</label>
        </div>

        <!-- RE-ENTER PASSWORD -->
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="rePassword"
            placeholder="Re-enter Password"
          />
          <label for="rePassword">Re-enter Password</label>
        </div>

        <button class="btn btn-primary w-100">Sign Up</button>
      </div>
    </section>
  </body>
</html>
